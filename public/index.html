<body unresolved class="fullbleed layout vertical">
  
  <span id="browser-sync-binding"></span>
      <template is="dom-bind" id="app">

      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="{{baseUrl}}">
              <iron-icon icon="home"></iron-icon>
              <span>Accueil</span>
            </a>

            <a data-route="taxi" href="{{baseUrl}}taxis">
              <iron-icon icon="info"></iron-icon>
              <span>Liste Taxi</span>
            </a>

            <a data-route="map" href="{{baseUrl}}map">
              <iron-icon icon="map"></iron-icon>
              <span>Carte</span>
            </a>
            <a data-route="search" href="{{baseUrl}}search">
              <iron-icon icon="search"></iron-icon>
              <span>Rechercher</span>
            </a>

            <a data-route="contact" href="{{baseUrl}}contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>
            
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons 
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>-->

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">Tesla Taxi ?</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Les taxis près de vous.</div>
            </div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              

              <section data-route="home">
                <paper-material elevation="1">

                </paper-material>

              </section>

              <section data-route="taxis">
                <paper-material elevation="1">
                  <h2 class="page-title">Users</h2>
                  <p>This is the users section</p>
                  <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                  <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                  <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                  <a href$="{{baseUrl}}users/Sam">Sam</a>
                </paper-material>
              </section>

              <section data-route="user-info">
                <paper-material elevation="1">
                  <h2 class="page-title">User: {{params.name}}</h2>
                  <div>This is {{params.name}}'s section</div>
                </paper-material>
              </section>

              <section data-route="contact">
                <paper-material elevation="1">
                  <h2 class="page-title">Contact</h2>
                  
                  <dom-module id="x-collapse">
                    <template>
                      <style>
                        :host {
                          @apply(--layout-fit);
                          @apply(--layout-vertical);
                          @apply(--paper-font-common-base);
                          background-color: var(--paper-grey-200, #eee);
                        }
                        paper-toolbar {
                          background: var(--google-green-700);
                          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
                          font-weight: bold;
                          z-index: 1;
                          --paper-toolbar-title: {
                            overflow: visible;
                          };
                        }
                        paper-toolbar paper-icon-button {
                          --paper-icon-button-ink-color: white;
                        }
                        iron-list {
                          padding-top: 1px;
                          padding-bottom: 16px;
                          -webkit-flex: 1 1;
                          flex: 1 1;
                          --iron-list-items-container: {
                            max-width: 800px;
                            margin: auto;
                            margin-top: 60px;
                            margin-bottom: 60px;
                            border-bottom: 1px solid #ddd;
                          };
                        }
                        .item {
                          @apply(--layout-horizontal);
                          padding: 20px;
                          background-color: white;
                          border: 1px solid #ddd;
                          cursor: pointer;
                          margin-bottom: 10px;
                        }
                        .item:focus {
                          outline: 0;
                          border-color: #666;
                        }
                        .avatar {
                          height: 40px;
                          width: 40px;
                          border-radius: 20px;
                          box-sizing: border-box;
                          background-color: #DDD;
                        }
                        .pad {
                          padding: 0 16px;
                          @apply(--layout-flex);
                          @apply(--layout-vertical);
                        }
                        .primary {
                          font-size: 16px;
                          font-weight: bold;
                        }
                        .shortText, .longText, . {
                          font-size: 14px;
                        }

                        .longText {
                          color: gray;
                          display: none;
                        }
                        .item:hover .shortText::after {
                          content: ' [+]';
                          color: gray;
                        }
                        .item.expanded:hover .shortText::after {
                          content: '';
                        }
                        .item.expanded .longText {
                          display: block;
                        }
                        .item.expanded:hover .longText::after {
                          content: ' [–]';
                        }
                        .spacer {
                          @apply(--layout-flex);
                        }
                        @media (max-width: 460px) {
                          paper-toolbar .bottom.title {
                            font-size: 14px;
                          }
                        }
                      </style>
                      <iron-ajax url="data/contacts.json" last-response="{{items}}" auto></iron-ajax>
                        <iron-list id="list" items="[[items]]" as="item">
                          <template>
                            <div on-tap="_collapseExpand">
                              <div class$="[[getClassForItem(item, item.expanded)]]" tabindex="0">
                                <div class="pad">
                                  <iron-icon icon$="[[item.icons]]"></iron-icon>
                                  <div class="primary">[[item.name]]</div>
                                  <div class="shortText">[[item.shortText]]</div>
                                  <div class="longText">[[item.longText]]</div> 
                                </div>
                                
                              </div>
                            </div>
                          </template>
                        </iron-list>
                    </template>
                    <script>
                    HTMLImports.whenReady(function() {
                        Polymer({
                          is: 'x-collapse',
                          properties: {
                            items: {
                              type: Array
                            }
                          },
                          _collapseExpand: function(e) {
                            var list = this.$.list;
                            var index = e.model.index;
                            var isExpanded = list.items[index].expanded;
                            list.set('items.' + index + '.expanded', !isExpanded);
                            list.updateSizeForItem(e.model.index);
                          },
                          iconForItem: function(item) {
                            return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
                          },
                          getClassForItem: function(item, expanded) {
                            return expanded ? 'item expanded' : 'item';
                          }
                        });
                      });
                    </script>
                  </dom-module>

                  <x-collapse></x-collapse>
                </paper-material>
              </section>

              <section data-route="search">
                <paper-material elevation="1">
                  <h2 class="page-title">Rechercher</h2>
                  <p>Page de recherche d'un taxi</p>
                  <input name="q" class="search-field" type="text" id="search-field" autocomplete="off">
                </paper-material>
              </section>

              <section data-route="map">

                <paper-material elevation="1">
                  <taxi-button></taxi-button>                  
                </paper-material>
                </section>
            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
      </paper-toast>
   </template>

  <script>

      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
        alert('coucou');
        var lat = document.getElementById("my_google_map").getAttribute("latitude");
        var longitude = document.getElementById("my_google_map").getAttribute("longitude");

        var ajax = document.getElementById("ajax");
        ajax.url += "?lat=" + this.lat + "&lng=" + this.lng;
        ajax.generateRequest();
        alert(lat);
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>

    <script>
    function getComplete(e) {

      alert('complete');

    }
  </script>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>


</html>
